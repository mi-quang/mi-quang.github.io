collections:
  authors:
    output: true


  

icon: /assets/img/favicon.png

kramdown:
  input: GFMKatex

domain: mi-quang.github.io       # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://mi-quang.github.io  

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"


mathjax:
  version: "3.2.2"

